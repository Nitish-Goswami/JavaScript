<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <style></style>
  </head>
  <body>
    <div
      style="height: 100px; width: 100px; background-color: coral; justify-content: center; text-align: center;margin: auto 0;"
      onclick="updateCounter()"
    >
      Click Me
    </div>
    <p>Counter Value <span id="CounterValue"></span></p>
    <script>
      var count = 0;
      function updateCounter() {
        count++;
        document.getElementById("CounterValue").innerText = count;
      }
    </script>
  </body>
</html>
